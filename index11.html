<body>
    <script>
const number = parseInt(prompt(" positiv number "));
let Prime = true;

if (number === 1) {
    console.log(" number.");
}

else if (number > 1) {

    for (let i = 2; i < number; i++) {
        if (number % i == 0) {
            Prime = false;
            break;
        }
    }

    if (Prime) {
        console.log(`${number}`);
    } else {
        console.log(`${number}`);
    }
}

else {
    console.log("The number is not a prime.");
}
    </script>
